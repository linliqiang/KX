<script>

	$(document).ready(function(){

		$('.summernote').summernote({
	            height: 500,
	            tabsize: 2,
	            lang: 'zh-CN',
	            toolbar:[
	            	['style',['bold','italic','underline','clear']],//文字样式
	            	['fontsize',['fontsize']],//字号
	            	['color',['color']],//颜色
	            	['para',['ul','ol','paragraph']],//无序，有序，段落
	            	['table',['table']],//表格
	            	['insert',['link','picture','video']],//链接，图片，视频
	            	['misc',['undo','fullscreen']],//撤销，全屏
	            ],
	    });

		$(".buta").click(function(){
			if( $(".titleInp").val() == "" ){
				alertWarn("请输入文章标题")
			}else if( $('.summernote').summernote('code') == "" || $('.summernote').summernote('code') == "请添加问题的补充说明..." ){
				alertWarn("请添加问题的补充说明")
			}else{
				alert4();
			}
			
		});
		$(".note-editable").focus(function(){
			if(this.innerText=='请添加问题的补充说明'){
				this.innerText=''
			}
		});
		$(".note-editable").blur(function(){
			if(this.innerText==''){
				this.innerText='请添加问题的补充说明'
			}
		})
