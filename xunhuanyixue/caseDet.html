<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>病例点评</title>
  <script src="js/fiexible.js"></script>
  <link rel="stylesheet" href="css/main.css">

  <!-- <link rel="stylesheet" href="mui/css/mui.min.css"> -->

  <link rel="stylesheet" href="font/iconfont.css">

  <link rel="stylesheet" href="css/caseDet.css">
</head>
<body>
  <div id="app" class="caseDet" v-cloak>
		<div class="main">
      <div class="banBox">
        <img :src="'http://xhyx.ikangxun.com'+data.OSSName"  alt="" @click="pdf">
        <p v-if="data.PathUrl">点击此封面图进入pdf格式页面</p>
      </div>
      <div class="but">
        <button :class="{ butSign : sign == 1 }" @click="butThing(1)">病例点评</button>
        <button :class="{ butSign : sign == 2 }" @click="butThing(2)">讨论互动</button>
      </div>
      <div class="msgBox" v-show="sign == 1">
          <!-- 专家点评 -->
          <ul class="msg msg1">
            <li v-for="(item,index) in dataEx.slice(0,num)">
              <div class="msg-left">
                <img :src="'http://xhyx.ikangxun.com'+item.OSSName"  alt="">
              </div>
              <div class="msg-right">
                <p class="rp">
                  {{item.Content}}
                  <i class="iconfont icon-xiangshang" style="display:none"></i>
                </p>
                <h1 v-if="item.Description"></h1>
                <p class="rp2" v-if="item.Description">
                  专家简介：{{item.Description}}
                  <i class="iconfont icon-xiangshang" style="display:none"></i>
                </p>
              </div>
              
            </li>
          </ul>
          <div class="no-data-exuser" v-if="nodataEx"><span>还没有专家点评</span></div>
          <div class="data-exuser-all" v-if="dataEx.length>6"><span @click="deall">{{text}}</span></div>
      </div>
      <div class="msgBox" v-show="sign == 2">
        <!-- 用户点评 -->
        <ul class="msg">
            <li v-for="(item,index) in dataUser.slice(0,num2)">
              <div class="msg-left">
                <img :src="item.OSSName"  alt="">
              </div>
              <div class="msg-right">
                <p>{{item.Content}}</p>
              </div>
            </li>
          </ul>
          <div class="no-data-exuser" v-if="nodataUser"><span>还没有用户点评</span></div>
          <div class="data-exuser-all" v-if="dataUser.length>6"><span @click="duall">{{text2}}</span></div>
      </div>

      <div class="textarea" style="display:none">
        <textarea name="" id="" placeholder="写下你的评论..." v-model="contentText"></textarea>
        <div>
          <button class="butOk" @click="queding">确定</button>
        </div>
      </div>
      <div class="bgcase" @click="quxiao" style="display:none"></div>
      

      <div class="sub"  v-show="sign == 2"> 
        <button @click="areaShow">写下你的评论吧...</button>
      </div>

		</div>
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>

<!-- <script src="mui/js/mui.min.js"></script> -->

<script src="js/main.js"></script>
<script src="js/caseDet.js"></script>
</body>
</html>
