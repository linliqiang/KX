<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>直播课堂</title>
  <script src="js/fiexible.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/cube-ui/lib/cube.min.css">
  <link rel="stylesheet" href="css/playing.css">
</head>
<body>
  <div id="app" class="playing" v-cloak>
		<div class="main">
			<div class="scroll-list-wrap" v-show="noData">
			  <cube-scroll
			    ref="scroll"
			    :data="data"
			    :options="options"
			    @pulling-up="onPullingUp">
					<ul>
						<li v-for="(item,index) in data" @click="playDet(item.PathUrl,item.Id)">
							<a>
								<img :src="item.OSSName"  alt="">
								<h4>{{item.Title}}</h4>
								<p><span>{{longTimeToData(item.StartDate)}}</span><em>主讲：{{item.TeacherName}}</em></p>
							</a>
						</li>
					</ul>
				 </cube-scroll>
			</div>
		</div>
  </div>
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="https://unpkg.com/cube-ui/lib/cube.min.js"></script>
<script src="js/main.js"></script>
<script src="js/playing.js"></script>
</body>
</html>
