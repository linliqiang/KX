<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>卡双平</title>

  <script src="js/fiexible.js"></script>
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="mui/css/mui.min.css">
  <link rel="stylesheet" href="mui/css/mui.picker.min.css">

  <link rel="stylesheet" href="css/padMsg.css">

</head>
<body>

  <header class="mui-bar mui-bar-nav" id="experthead" style="z-index:999">
      <a class="mui-icon-left-nav mui-icon mui-icon-arrowleft headback" onClick="javascript :history.back(-1);"></a>
      <h1 class="mui-title">填写病例</h1>
      <a class="mui-pull-right mui-icon" href="look.html">预览</a>
  </header>
  
  <div id="app" class="padMsg">

    <p class="title">
      <img src="images/look1.jpg" alt="">
      <span>患者信息</span>
    </p>

  	<div class="padMsgBox">


      <div class="upload">

                <div class="item" v-for="(item,index) in imgData" @click="imgBigShow(item.imgUrl)">
                  <img class="itemimg" :src="item.imgUrl"  alt="">
                </div>

                <div class="item" id="uploadBut" @click="upThing">
                  <img class="itemimg" src="images/eximg2.jpg"  alt="">
                </div>

      </div>
      


  		<p  id="date01" @click="time1">
        <span>入组时间：</span>
        <input id="time1" type="text"  v-model="time" readonly="readonly">  
        <img src="images/timeLogo.jpg" alt="">
      </p>
      <p>
        <span>姓名：</span>
        <input type="text" v-model="name">
      </p>
      <p >
        <span>性别：</span>
        <span id="sex">
  
          <input id="radio11" class="radio-style" type="radio" name="radio1" value="男" />
          <em>男</em>

          <input id="radio12" class="radio-style" type="radio" name="radio1" value="女" />
          <em>女</em>

        </span>

      </p>
      <p>
        <span>年龄：</span>
        <!-- <input type="number" oninput="if(value.length>3)value=value.slice(0,3)"  v-model="age"> -->
        <input type="number" oninput="oi(this)"  v-model="age">
      </p>
      <p>
        <span>电话：</span>
        <!-- <input type="number" oninput="if(value.length>11)value=value.slice(0,11)" v-model="phone" > -->
        <input type="number" oninput="oi2(this)" v-model="phone" >
      </p>
      <p>
        <span>门诊号：</span>
        <input type="text" v-model="number">
      </p>

      <a class="fillBut" @click="subBut">保存并下一步</a>

  	</div>
  </div>
<input id="file" class="filepath" onchange="changepic(this)" type="file" style="display:none" accept="image/*">
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="mui/js/mui.min.js"></script>
<script src="mui/js/mui.picker.min.js"></script>
<script src="js/main.js"></script>
<script src="js/padMsg.js"></script>
</body>
</html>
