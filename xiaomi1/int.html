        <p>血液系统疾病是严重危害人民生命健康的重大疾病，为了规范血液系统疾病的规范诊疗和管理，保证患者的安全和生命质量，进而惠及数亿人民的身体健康。由《中华医学信息导报》打造的“小米讲堂”在线教育活动正式在《中华医学信息导报》微信公众号平台上线。
        <br>
本次活动邀请到血液领域著名专家，针对IFD诊疗、IFD疑难病例、血液疾病诊治、血液疑难病例等方面进行线上授课，主要面向广大血液领域相关医生，通过线上学习的形式，希冀帮助全国广大的血液领域的医生夯实血液系统疾病用药基础，提高医生对血液病患者的诊治能力，从而增强全社会对血液病的防控意识。</p>
