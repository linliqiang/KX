<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>IFD诊疗列表</title>
  <script src="js/fiexible.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/cube-ui/lib/cube.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ifd.css">
</head>
<body>
  <div id="app" v-cloak>
		<div class="main">

      			<div class="scroll-list-wrap" v-show="noData">
              <cube-scroll
                ref="scroll"
                :data="data"
                :options="options"
                @pulling-up="onPullingUp">
                <ul class="itemBox">
                    <li v-for="(item,index) in data">
                      <a flex  jc=sb ai=ce>
                        
                        <div class="left" flex fd=co jc=sb ai=fs>
                          <h4 lh="2">{{item.title}}</h4>
                          <p flex jc=sb ai=fs>
                            <span lh="1">{{item.author}}</span>
                            <em lh="1">{{item.company}}</em>
                          </p>
                        </div>

                        <img :src="item.img" alt="">

                      </a>
                    </li>
                </ul>
              </cube-scroll>
            </div>
     
		</div>
  </div>
<script src="js/vue.js"></script>
<script src="js/jquery.min.js"></script>
<script src="https://unpkg.com/cube-ui/lib/cube.min.js"></script>
<script src="js/main.js"></script>
<script src="js/ifd.js"></script>
</body>
</html>
